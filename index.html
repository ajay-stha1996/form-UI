<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" placeholder="Your Full Name.">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="email@gmail.com" class="error">
        <span class="error-message">Email is already taken</span>
      </div>

      <div class="form-group">
        <label for="password">Enter Password</label>
        <div class="password-field">
          <input type="password" id="password">
          <button type="button" class="toggle-password">👁️</button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <div class="password-field">
          <input type="password" id="confirm-password">
          <button type="button" class="toggle-password">👁️</button>
        </div>
      </div>

      <button type="submit" class="update-button">Update Profile</button>
    </form>

    <div class="profile-completeness">
      <div class="progress-container">
        <div class="progress-bar" style="width: 65%;">65%</div>
        <span class="progress-percent">65%</span>
      </div>
      <div class="checklist">
        <ul>
          <li class="completed">Create Account</li>
          <li class="completed">Update Roadmap Progress</li>
          <li class="completed">Setup Public Profile</li>
          <li>Complete your first project</li>
          <li>Invite your Friends</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
